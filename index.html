<html>
  <body>
    <h1>Totalizador de venta</h1>
    <form id="tot-form">
      <label for="cant-items">Cantidad de items:</label>
      <input type="number" id="cant-items" />
      <br>
      <label for="precio-item">Precio por items:</label>
      <input type="number" id="precio-item" />

      <br>
      <label for="lang">Codigo de estado: </label>
      <select name="estados" id="est">
        <option>Selecciona una opcion</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
      </select>
      <br>
      <input type="submit" value="Ingresar" id="ing-button" />
    </form>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
