<html>
  <body>
    <h1>Totalizador de venta</h1>
    <form id="tot-form">
      <label for="primer-numero">Cantidad de items:</label>
      <input type="number" id="primer-numero" />
      <br>
      <label for="segundo-numero">Precio por items:</label>
      <input type="number" id="segundo-numero" />

      <br>
      <label for="lang">Estados</label>
      <select name="estados" id="est">
        <option value="">Selecciona una opcion</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
      </select>
      <br>

      <input type="submit" value="Ingresar" id="ing-button" />
    </form>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
